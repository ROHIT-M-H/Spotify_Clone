<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="2. style.css">
    <link rel="stylesheet" href="2. utility.css">
</head>

<body>
    <div class="top">
        <div class="left">
            <div class="logo">
                <img src="logo.svg" alt="Logo Icon" class="invert">
            </div>

            <div class="home-wrapper">
                <img src="home.svg" alt="Home Icon" class=" invert">
            </div>

            <div class="search flex">
                <div class="search-icon">
                    <img src="search.svg" alt="Search Icon" class="invert">
                </div>

                <input type="text" placeholder="What do you want to play?" class="inputarea">

                <div class="library-icon">
                    <img src="libraryicon.svg" alt="Library Icon" class="libimg invert">
                </div>
            </div>

        </div>
        <div class="right">
            <div><button class="premium"><b>Premium</b></button></div>
            <div><button class="support"><b>Support</b></button></div>
            <div><button class="download"><b>Download</b></button></div>
            <div class="line"></div>
            <div class="icon-wrapper"><img src="download.svg" alt="Download Image" class="download-icon"></div>
            <div class="install">Install App</div>
            <div class="signup">Sign up</div>
            <div class="login">Log in</div>
        </div>
    </div>

    <div class="bottom flex">
        <div class="bottom-left border">
            <div class="bottom-left-top">
                <div class="content">Your Library</div>
                <div class="plus-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16" fill="none">
                        <line x1="8" y1="2" x2="8" y2="14" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" />
                        <line x1="2" y1="8" x2="14" y2="8" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" />
                    </svg></div>
            </div>
            <div class="bottom-left-center"></div>
            <div class="bottom-left-bottom"></div>
        </div>
        <div class="bottom-right border">Lorem ipsum dolor sit.</div>
    </div>
</body>

</html>
